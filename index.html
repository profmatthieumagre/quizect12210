<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Courants Politiques</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: rgba(255,255,255,0.3);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 40px;
        }

        .question {
            display: none;
            animation: fadeIn 0.5s;
        }

        .question.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #333;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 20px;
            background: #f7f7f7;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .option:hover {
            background: #f0f0f0;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
            animation: pulse 0.5s;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            animation: shake 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .results.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .score {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #333;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            color: #764ba2;
            font-weight: bold;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quiz - Courants Politiques</h1>
            <p>Testez vos connaissances sur les courants politiques contemporains</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="quiz-content" id="quizContent">
            <!-- Questions seront insérées ici par JavaScript -->
        </div>
        
        <div class="results" id="results">
            <div class="score" id="finalScore">0/50</div>
            <div class="message" id="finalMessage"></div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">Bonnes réponses</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="incorrectCount">0</div>
                    <div class="stat-label">Mauvaises réponses</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="percentScore">0%</div>
                    <div class="stat-label">Pourcentage</div>
                </div>
            </div>
            <button class="btn" onclick="restartQuiz()">Recommencer le Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Quelle doctrine politique prône la défense de la souveraineté nationale et le rejet des contraintes supranationales ?",
                options: ["Libéralisme", "Souverainisme", "Progressisme", "Socialisme"],
                correct: 1
            },
            {
                question: "Quel événement est un exemple concret du souverainisme ?",
                options: ["Le New Deal", "Le Brexit", "La création du NHS", "Les accords de libre-échange"],
                correct: 1
            },
            {
                question: "Les politiques de gauche favorisent généralement :",
                options: ["La réduction des impôts", "La privatisation", "La redistribution des richesses", "La limitation des services publics"],
                correct: 2
            },
            {
                question: "Quel est un exemple de politique de gauche aux États-Unis ?",
                options: ["America First", "Medicare for All", "Les réformes fiscales de Trump", "Les politiques de Reagan"],
                correct: 1
            },
            {
                question: "La mondialisation implique l'intégration à l'échelle mondiale de :",
                options: ["Uniquement l'économie", "L'économie et la politique seulement", "L'économie, la politique et la culture", "Uniquement la culture"],
                correct: 2
            },
            {
                question: "Quelle organisation est un exemple d'institution de la mondialisation ?",
                options: ["Le NHS", "L'OMC", "Le Parti républicain", "Le Labour Party"],
                correct: 1
            },
            {
                question: "Le nationalisme privilégie :",
                options: ["Les intérêts internationaux", "Les intérêts nationaux", "La coopération supranationale", "L'abolition des frontières"],
                correct: 1
            },
            {
                question: "Le mouvement 'America First' est associé à quelle idéologie ?",
                options: ["Progressisme", "Socialisme", "Nationalisme", "Libertarianisme"],
                correct: 2
            },
            {
                question: "Quel parti politique britannique est historiquement lié aux syndicats ?",
                options: ["Les Conservateurs", "Les Travaillistes", "Les Libéraux-Démocrates", "UKIP"],
                correct: 1
            },
            {
                question: "Margaret Thatcher appartenait à quel parti politique ?",
                options: ["Labour", "Conservateurs", "Libéraux-Démocrates", "Green Party"],
                correct: 1
            },
            {
                question: "Le populisme prétend défendre :",
                options: ["Les élites", "Le peuple contre les élites", "Uniquement les entreprises", "Les institutions internationales"],
                correct: 1
            },
            {
                question: "Qui parmi ces personnalités est associé au populisme ?",
                options: ["Tony Blair", "Barack Obama", "Marine Le Pen", "Angela Merkel"],
                correct: 2
            },
            {
                question: "Le Parti démocrate américain est généralement associé à :",
                options: ["L'extrême droite", "Le centre-gauche", "L'extrême gauche", "Le conservatisme traditionnel"],
                correct: 1
            },
            {
                question: "Quel président américain a mis en place le New Deal ?",
                options: ["Donald Trump", "Ronald Reagan", "Franklin D. Roosevelt", "George W. Bush"],
                correct: 2
            },
            {
                question: "Le libertarianisme prône :",
                options: ["L'intervention maximale de l'État", "La liberté individuelle maximale", "Le socialisme", "La planification centralisée"],
                correct: 1
            },
            {
                question: "Rand Paul est associé à quelle idéologie politique ?",
                options: ["Socialisme", "Libertarianisme", "Communisme", "Fascisme"],
                correct: 1
            },
            {
                question: "Le libéralisme économique favorise :",
                options: ["La planification étatique", "Le libre marché", "La nationalisation", "L'abolition de la propriété privée"],
                correct: 1
            },
            {
                question: "Les politiques économiques de Ronald Reagan sont un exemple de :",
                options: ["Socialisme", "Communisme", "Libéralisme", "Anarchisme"],
                correct: 2
            },
            {
                question: "Le conservatisme privilégie :",
                options: ["Les changements radicaux", "La révolution", "La tradition et l'ordre établi", "L'abolition des institutions"],
                correct: 2
            },
            {
                question: "Alexandria Ocasio-Cortez est associée à quel mouvement ?",
                options: ["Conservatisme", "Progressisme", "Libertarianisme", "Fascisme"],
                correct: 1
            },
            {
                question: "Le Green New Deal est une proposition :",
                options: ["Conservatrice", "Libertarienne", "Progressiste", "Fasciste"],
                correct: 2
            },
            {
                question: "L'extrémisme politique est caractérisé par :",
                options: ["La modération", "Des idées radicales et intransigeantes", "Le centrisme", "La recherche du consensus"],
                correct: 1
            },
            {
                question: "Bernie Sanders est associé à quelle idéologie aux États-Unis ?",
                options: ["Conservatisme", "Libertarianisme", "Socialisme", "Fascisme"],
                correct: 2
            },
            {
                question: "Les gouvernements scandinaves sont souvent cités comme exemples de :",
                options: ["Libertarianisme", "Conservatisme extrême", "Social-démocratie", "Anarchisme"],
                correct: 2
            },
            {
                question: "Les politiques de droite favorisent généralement :",
                options: ["L'augmentation des impôts", "La baisse d'impôts", "La nationalisation", "L'abolition du marché"],
                correct: 1
            },
            {
                question: "Les politiques d'austérité en Europe sont associées à :",
                options: ["L'extrême gauche", "Les politiques de droite", "Le communisme", "L'anarchisme"],
                correct: 1
            },
            {
                question: "Le Parti républicain américain défend généralement :",
                options: ["Le socialisme", "Le libre marché et les valeurs traditionnelles", "Le communisme", "L'anarchisme"],
                correct: 1
            },
            {
                question: "Qui a créé le NHS (système de santé public) au Royaume-Uni ?",
                options: ["Margaret Thatcher", "Boris Johnson", "Clement Attlee", "Winston Churchill"],
                correct: 2
            },
            {
                question: "Le thatchérisme est associé à quelle idéologie économique ?",
                options: ["Socialisme", "Communisme", "Libéralisme économique", "Planification centralisée"],
                correct: 2
            },
            {
                question: "Le slogan 'Take Back Control' est associé à :",
                options: ["La mondialisation", "Le Brexit", "L'Union européenne", "Le libre-échange"],
                correct: 1
            },
            {
                question: "Tony Blair était le leader de quel parti politique ?",
                options: ["Conservateurs", "Labour", "UKIP", "Liberal Democrats"],
                correct: 1
            },
            {
                question: "Le Mouvement 5 Étoiles en Italie est un exemple de :",
                options: ["Conservatisme traditionnel", "Populisme", "Monarchisme", "Théocratie"],
                correct: 1
            },
            {
                question: "Joe Biden appartient à quel parti politique américain ?",
                options: ["Républicain", "Démocrate", "Libertarien", "Vert"],
                correct: 1
            },
            {
                question: "L'OTAN est un exemple de :",
                options: ["Nationalisme", "Institution internationale", "Souverainisme", "Isolationnisme"],
                correct: 1
            },
            {
                question: "Les réformes fiscales de Trump sont un exemple de :",
                options: ["Politiques de gauche", "Socialisme", "Politiques de droite", "Communisme"],
                correct: 2
            },
            {
                question: "Le progressisme prône principalement :",
                options: ["Le retour aux traditions", "Les réformes sociales avancées", "Le statu quo", "L'abolition du gouvernement"],
                correct: 1
            },
            {
                question: "Vrai ou Faux : Le souverainisme accepte volontiers les contraintes supranationales.",
                options: ["Vrai", "Faux"],
                correct: 1
            },
            {
                question: "Vrai ou Faux : Les Travaillistes britanniques sont historiquement liés au mouvement ouvrier.",
                options: ["Vrai", "Faux"],
                correct: 0
            },
            {
                question: "Vrai ou Faux : Le libertarianisme prône une intervention étatique maximale.",
                options: ["Vrai", "Faux"],
                correct: 1
            },
            {
                question: "Vrai ou Faux : Donald Trump est associé au mouvement 'America First'.",
                options: ["Vrai", "Faux"],
                correct: 0
            },
            {
                question: "Vrai ou Faux : Le conservatisme favorise les changements rapides de société.",
                options: ["Vrai", "Faux"],
                correct: 1
            },
            {
                question: "Vrai ou Faux : Le populisme se présente comme défendant les élites contre le peuple.",
                options: ["Vrai", "Faux"],
                correct: 1
            },
            {
                question: "Vrai ou Faux : La mondialisation ne concerne que les aspects économiques.",
                options: ["Vrai", "Faux"],
                correct: 1
            },
            {
                question: "Vrai ou Faux : Barack Obama était membre du Parti républicain.",
                options: ["Vrai", "Faux"],
                correct: 1
            },
            {
                question: "Vrai ou Faux : Le socialisme vise à réduire les inégalités sociales.",
                options: ["Vrai", "Faux"],
                correct: 0
            },
            {
                question: "Vrai ou Faux : Le NHS britannique a été créé par le parti Labour.",
                options: ["Vrai", "Faux"],
                correct: 0
            },
            {
                question: "Quelle idéologie politique exalte la nation au-dessus des engagements internationaux ?",
                options: ["Internationalisme", "Nationalisme", "Cosmopolitisme", "Fédéralisme"],
                correct: 1
            },
            {
                question: "Les accords de libre-échange sont principalement associés à :",
                options: ["Le protectionnisme", "Le souverainisme", "La mondialisation", "L'isolationnisme"],
                correct: 2
            },
            {
                question: "Quel parti politique américain est historiquement associé aux droits civiques ?",
                options: ["Parti républicain moderne", "Parti démocrate", "Parti libertarien", "Parti vert"],
                correct: 1
            },
            {
                question: "La philosophie politique qui favorise une évolution prudente de la société est :",
                options: ["Le radicalisme", "Le révolutionnisme", "Le conservatisme", "L'anarchisme"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];

        function initQuiz() {
            renderQuestion();
        }

        function renderQuestion() {
            const quizContent = document.getElementById('quizContent');
            const question = questions[currentQuestion];
            
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                optionsHTML += `
                    <div class="option" onclick="selectOption(${index})">
                        ${option}
                    </div>
                `;
            });

            quizContent.innerHTML = `
                <div class="question active">
                    <div class="question-number">Question ${currentQuestion + 1}/50</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        ${optionsHTML}
                    </div>
                    <div class="feedback" id="feedback"></div>
                    <div class="controls">
                        <button class="btn" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>Précédent</button>
                        <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Suivant</button>
                    </div>
                </div>
            `;

            updateProgress();
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');
            
            options.forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
                opt.onclick = null;
            });

            const question = questions[currentQuestion];
            userAnswers[currentQuestion] = index;

            if (index === question.correct) {
                options[index].classList.add('correct');
                feedback.innerHTML = '✅ Correct ! Excellente réponse !';
                feedback.className = 'feedback show correct';
                if (!userAnswers[currentQuestion] || userAnswers[currentQuestion] === undefined) {
                    score++;
                }
            } else {
                options[index].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                feedback.innerHTML = `❌ Incorrect. La bonne réponse était : ${question.options[question.correct]}`;
                feedback.className = 'feedback show incorrect';
            }

            nextBtn.disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            const results = document.getElementById('results');
            results.classList.add('active');
            
            const percentage = Math.round((score / questions.length) * 100);
            
            document.getElementById('finalScore').textContent = `${score}/50`;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = questions.length - score;
            document.getElementById('percentScore').textContent = percentage + '%';
            
            let message = '';
            if (percentage >= 90) {
                message = '🏆 Excellent ! Vous êtes un expert des courants politiques !';
            } else if (percentage >= 75) {
                message = '🎯 Très bien ! Vous avez de solides connaissances !';
            } else if (percentage >= 60) {
                message = '👍 Bien ! Vous avez de bonnes bases !';
            } else if (percentage >= 40) {
                message = '📚 Pas mal ! Continuez à apprendre !';
            } else {
                message = '💪 Courage ! Il est temps de réviser les courants politiques !';
            }
            
            document.getElementById('finalMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            document.getElementById('results').classList.remove('active');
            document.getElementById('quizContent').style.display = 'block';
            initQuiz();
        }

        // Démarrer le quiz
        initQuiz();
    </script>
</body>
</html>
