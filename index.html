<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Courants Politiques</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.05em;
        }

        .option:hover {
            background: #e8e9ff;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .option.incorrect {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
        }

        .option:disabled {
            cursor: not-allowed;
        }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
            text-align: center;
        }

        .results.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .score-display {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
            margin: 30px 0;
        }

        .score-message {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .score-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .score-details p {
            font-size: 1.1em;
            margin: 10px 0;
            color: #555;
        }

        .restart-btn {
            margin-top: 30px;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1em;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .feedback.correct {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .feedback.incorrect {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>üèõÔ∏è Quiz - Courants Politiques</h1>
        <p class="subtitle">Testez vos connaissances sur les syst√®mes politiques anglo-saxons</p>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div id="quizContent">
            <!-- Questions will be inserted here -->
        </div>

        <div class="results" id="results">
            <h2>üéâ Quiz termin√© !</h2>
            <div class="score-display" id="scoreDisplay"></div>
            <div class="score-message" id="scoreMessage"></div>
            <div class="score-details" id="scoreDetails"></div>
            <button class="btn restart-btn" onclick="restartQuiz()">üîÑ Recommencer le quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Quelle doctrine politique pr√¥ne la d√©fense de la souverainet√© nationale contre les contraintes supranationales ?",
                options: ["Le mondialisme", "Le souverainisme", "Le progressisme", "Le lib√©ralisme"],
                correct: 1,
                explanation: "Le souverainisme d√©fend la souverainet√© nationale, comme illustr√© par le Brexit."
            },
            {
                question: "Quel slogan embl√©matique est associ√© au mouvement souverainiste britannique lors du Brexit ?",
                options: ["America First", "Take Back Control", "Yes We Can", "Make Britain Great Again"],
                correct: 1,
                explanation: "'Take Back Control' √©tait le slogan phare de la campagne pour le Brexit."
            },
            {
                question: "Quelles sont des exemples de politiques de gauche aux √âtats-Unis ?",
                options: [
                    "Baisse d'imp√¥ts et privatisations",
                    "Medicare for All et Green New Deal",
                    "Politiques d'aust√©rit√©",
                    "D√©r√©glementation √©conomique"
                ],
                correct: 1,
                explanation: "Medicare for All et le Green New Deal sont des propositions progressistes de gauche."
            },
            {
                question: "Quel est le principal parti de droite au Royaume-Uni ?",
                options: ["Labour", "Liberal Democrats", "Conservateurs (Tories)", "SNP"],
                correct: 2,
                explanation: "Les Conservateurs (Tories) sont le principal parti de droite britannique."
            },
            {
                question: "Qui a cr√©√© le NHS (syst√®me de sant√© public britannique) ?",
                options: ["Margaret Thatcher", "Tony Blair", "Le Parti travailliste", "Winston Churchill"],
                correct: 2,
                explanation: "Le Parti travailliste a cr√©√© le NHS apr√®s la Seconde Guerre mondiale."
            },
            {
                question: "Qu'est-ce que le populisme ?",
                options: [
                    "Une doctrine favorisant la monarchie",
                    "Une id√©ologie d√©fendant le 'peuple' contre l''√©lite'",
                    "Un syst√®me √©conomique planifi√©",
                    "Une politique de libre-√©change"
                ],
                correct: 1,
                explanation: "Le populisme pr√©tend d√©fendre le 'peuple' contre une '√©lite' per√ßue comme corrompue."
            },
            {
                question: "Quel pr√©sident am√©ricain est associ√© au New Deal ?",
                options: ["Barack Obama", "Joe Biden", "Franklin D. Roosevelt", "John F. Kennedy"],
                correct: 2,
                explanation: "Franklin D. Roosevelt a mis en place le New Deal dans les ann√©es 1930."
            },
            {
                question: "Quelle id√©ologie pr√¥ne la libert√© individuelle maximale et la r√©duction de l'intervention √©tatique ?",
                options: ["Le socialisme", "Le libertarianisme", "Le conservatisme", "Le progressisme"],
                correct: 1,
                explanation: "Le libertarianisme d√©fend la libert√© individuelle maximale et un √âtat minimal."
            },
            {
                question: "Les politiques de Reagan et Thatcher sont associ√©es √† quel courant ?",
                options: ["Le socialisme", "Le lib√©ralisme √©conomique", "Le communisme", "Le populisme"],
                correct: 1,
                explanation: "Reagan et Thatcher ont appliqu√© des politiques de lib√©ralisme √©conomique (libre march√©)."
            },
            {
                question: "Qui est Alexandria Ocasio-Cortez ?",
                options: [
                    "Une figure du conservatisme am√©ricain",
                    "Une figure du progressisme am√©ricain",
                    "Une candidate r√©publicaine",
                    "Une militante libertarienne"
                ],
                correct: 1,
                explanation: "AOC est une figure majeure du progressisme am√©ricain, notamment avec le Green New Deal."
            },
            {
                question: "Qu'est-ce que l'extr√©misme politique ?",
                options: [
                    "Une politique centriste mod√©r√©e",
                    "L'adh√©sion √† des id√©es radicales et intransigeantes",
                    "Un syst√®me d√©mocratique renforc√©",
                    "Une politique de compromis"
                ],
                correct: 1,
                explanation: "L'extr√©misme d√©signe des id√©es radicales, souvent en opposition aux valeurs d√©mocratiques."
            },
            {
                question: "Quel est l'objectif principal du socialisme ?",
                options: [
                    "R√©duire les imp√¥ts sur les entreprises",
                    "Privatiser les services publics",
                    "R√©duire les in√©galit√©s par la redistribution",
                    "Limiter l'intervention de l'√âtat"
                ],
                correct: 2,
                explanation: "Le socialisme vise √† r√©duire les in√©galit√©s sociales par la redistribution des richesses."
            },
            {
                question: "Quels pr√©sidents am√©ricains sont associ√©s au Parti r√©publicain ?",
                options: [
                    "Barack Obama et Joe Biden",
                    "Donald Trump et Ronald Reagan",
                    "Bill Clinton et Jimmy Carter",
                    "Franklin Roosevelt et John F. Kennedy"
                ],
                correct: 1,
                explanation: "Trump et Reagan sont des figures embl√©matiques du Parti r√©publicain."
            },
            {
                question: "Qu'est-ce que la mondialisation ?",
                options: [
                    "Le rejet des √©changes internationaux",
                    "L'int√©gration √©conomique et culturelle mondiale",
                    "Le protectionnisme √©conomique",
                    "L'isolationnisme politique"
                ],
                correct: 1,
                explanation: "La mondialisation est le processus d'int√©gration des march√©s et soci√©t√©s √† l'√©chelle mondiale."
            },
            {
                question: "Quel mouvement politique utilise le slogan 'America First' ?",
                options: ["Le progressisme", "Le nationalisme", "Le socialisme", "Le mondialisme"],
                correct: 1,
                explanation: "'America First' est un slogan nationaliste privil√©giant les int√©r√™ts nationaux."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answeredQuestions = 0;

        function initQuiz() {
            showQuestion();
        }

        function showQuestion() {
            const quizContent = document.getElementById('quizContent');
            const q = questions[currentQuestion];
            
            quizContent.innerHTML = `
                <div class="question-container active">
                    <div class="question-number">Question ${currentQuestion + 1} sur ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options">
                        ${q.options.map((option, index) => `
                            <div class="option" onclick="selectAnswer(${index})" data-index="${index}">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback"></div>
                    <div class="btn-container">
                        <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>
                            ${currentQuestion < questions.length - 1 ? 'Question suivante ‚ûú' : 'Voir les r√©sultats üéØ'}
                        </button>
                    </div>
                </div>
            `;
            
            updateProgressBar();
        }

        function selectAnswer(index) {
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');
            const q = questions[currentQuestion];
            
            // Disable all options
            options.forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            // Remove previous selections
            options.forEach(opt => opt.classList.remove('selected'));
            
            // Mark selected
            options[index].classList.add('selected');
            
            // Check answer
            if (index === q.correct) {
                options[index].classList.add('correct');
                feedback.className = 'feedback correct show';
                feedback.innerHTML = `‚úÖ <strong>Correct !</strong> ${q.explanation}`;
                score++;
            } else {
                options[index].classList.add('incorrect');
                options[q.correct].classList.add('correct');
                feedback.className = 'feedback incorrect show';
                feedback.innerHTML = `‚ùå <strong>Incorrect.</strong> ${q.explanation}`;
            }
            
            answeredQuestions++;
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = "üåü Excellent ! Vous ma√Ætrisez parfaitement le sujet !";
            } else if (percentage >= 75) {
                message = "üëè Tr√®s bien ! Vous avez de solides connaissances !";
            } else if (percentage >= 60) {
                message = "üëç Bien ! Continuez √† r√©viser pour progresser !";
            } else if (percentage >= 50) {
                message = "üìö Pas mal, mais il reste du travail !";
            } else {
                message = "üí™ Il faut revoir le cours, courage !";
            }
            
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('results').classList.add('active');
            document.getElementById('scoreDisplay').textContent = percentage + '%';
            document.getElementById('scoreMessage').textContent = message;
            document.getElementById('scoreDetails').innerHTML = `
                <p><strong>Score :</strong> ${score} / ${questions.length}</p>
                <p><strong>Bonnes r√©ponses :</strong> ${score}</p>
                <p><strong>Mauvaises r√©ponses :</strong> ${questions.length - score}</p>
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answeredQuestions = 0;
            document.getElementById('results').classList.remove('active');
            document.getElementById('quizContent').style.display = 'block';
            initQuiz();
        }

        // Start the quiz
        initQuiz();
    </script>
</body>
</html>
